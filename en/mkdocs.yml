# Project information
site_name: WSO2 API Manager Documentation
site_description: Documentation for WSO2 API Manager
site_author: WSO2
site_url: https://wso2.com/

# Repository
repo_name: wso2/docs-apim
repo_url: https://github.com/wso2/docs-apim
edit_uri: https://github.com/wso2/docs-apim/edit/master/en/docs/

# Copyright
copyright: WSO2 API Manager - Documentation

# Configuration
theme: material
theme:
  name: material
  palette:
    primary: deep-orange
    accent: deep-orange
  custom_dir: theme/material
  logo: images/logo.svg
  highlightjs: true
  feature:
    tabs: true
  language: 'en'
  
# Navigation
nav:
    - 'Introduction': 
        - 'Overview': 'Introduction/Introduction.md'
    - 'Quick Start Guide': 
        - 'Getting Started': 'QuickStartGuide/QuickStartGuide.md'
    - 'Key Concepts': 
        - 'Key Concepts': 'KeyConcepts/KeyConcepts.md'
    - 'How To Guide' : 
        - 'API Design':
            - 'REST API':
                - 'Create and Publish a REST API' : 'HowToGuide/create-and-Publish-an-API.md'
                - 'Create and Publish an API from a Swagger Definition': 'HowToGuide/create-and-Publish-an-API-from-a-Swagger-Definition.md'
            - 'SOAP API': ''
            - 'WEBSOCKET API': ''
            - 'API PROXY CREATION': ''
            - 'ENDPOINTS': ''
            - 'API Versioning': 
                - 'Create Default Version': ''
                - 'Create a New Version': ''
        - 'API Developer Portal': ''
        - 'API Gateway' : ''
        - 'API Microgateway' : ''
        - 'Rate Limiting' : ''
        - 'API Security' : ''
        - 'Analytics' : ''
        - 'Administration' : ''
        - 'Extentions' : ''
        - 'Reference' : ''
    - 'Business Scenarios' : 
        - 'Scenario 1': ''
        - 'Scenario 2': ''
    - 'Developer Guide': 
        - 'REST API': 'DeveloperGuide/DeveloperGuide.md'
    - 'Deployment Guide': 
        - 'Deployment Patterns': 'DeploymentGuide/DeploymentGuide.md'
    - 'Admin Guide': 
        - 'User Management': 'AdminGuide/AdminGuide.md'
    - 'Reference' : 
        - 'Configuration Catalogue': 'Reference/ConfigCatalog.md'
    - 'Troubleshooting' : 
        - 'FAQ': 'Troubleshooting/Troubleshooting.md'
    - '': page-not-found.md
     
# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      linenums: true
      use_pygments: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
    
# Extra
extra_css:
  - assets/lib/highlightjs/default.min.css
  - assets/css/theme.css
extra_javascript:
  - assets/lib/highlightjs/highlight.min.js
  - assets/js/theme.js
extra:
  social:
    - type: github
      link: https://github.com/wso2
    - type: twitter
      link: https://twitter.com/wso2
    - type: linkedin
      link: https://www.linkedin.com/company/wso2
  site_version: 3.0.0
